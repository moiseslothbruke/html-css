<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>propriedade background-image</title>
    <style>
        div.square{
            border: 1px black solid;
            width: 300px;
            height: 300px;
            display: inline-block;
        }

        div#s1{
            background-color: aquamarine;
        }
        div#s2{
            background-image: linear-gradient(to bottom, yellow, blue);
        }
        div#s3{
            background-image: url(pattern002.png);
        }

    </style>
</head>
<body>

    <div class="square" id="s1">

    </div>
    <div class="square" id="s2">

    </div>
    <div class="square" id="s3">

    </div>

</body>
</html>
