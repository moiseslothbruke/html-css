    <title>clonando um repositório</title>
<body>
    <h1>clonando um projeto</h1>

    <p>
        para clonar um repositório/projeto é simples, basta abrir o terminal ou prompt de comando e digitar o seguinte código:

        <code>
            git clone https://github.com/usuário/repositório
        </code>

    </p>
