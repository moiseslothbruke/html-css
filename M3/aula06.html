<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens que se repetem no fundo do site</title>
    <style>
        body{
            background-image: url('https://sm.ign.com/t/ign_br/gallery/g/gta-6-key-/gta-6-key-arts-hidden-map_eehd.600.jpg');
            background-size: 500px;
        }

        h1{
            text-align: center;
        }
    </style>
    <!--

    O background-image por padrão repete a imagem, no entando se usarmos a propriedade background-repeat: no-repeat; , a  imagem não irá se repetir. O background repeat pode ser usado também para repetir imagens em sentidos diferentes(repeat-x(horixontaç) ou  repeat-y(vertical)).
    
    -->
</head>
<body>
    <h1>Esse é um teste</h1>
</body>
</html>
