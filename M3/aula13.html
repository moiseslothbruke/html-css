<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas grandes</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid rgb(0, 0, 0);
            padding: 20px;
        }
        thead, tfoot{
            background-color: gray;
        }
        tbody > tr:nth-child(odd){ /*EFEITO ZEBRADO*/
            background-color: rgba(255, 127, 80, 0.442);
        }
    </style>
</head>
<body>
    <h1>Usando tabelas grandes</h1>
    <!--
    
    ANATOMIA PARA TABELAS GRANDES:

    TABLE
        CAPTION - Título da tabela
        THEAD
            TR, TD, TH
        TBODY
            TR, TD, TH
        TFOOT
            TR, TD, TH

    SCOPE E SEUS VALORES:

    O que é scope? - Este atributo indica se o cabeçalho se aplica a uma linha, coluna, grupo de linhas ou grupo de colunas na tabela. 

    VALORES:

        row: A célula de cabeçalho refere-se à linha em que está localizada.
        col: A célula de cabeçalho refere-se à coluna em que está localizada.
        rowgroup: A célula de cabeçalho refere-se a um grupo de linhas.
        colgroup: A célula de cabeçalho refere-se a um grupo de colunas.
        group: A célula de cabeçalho refere-se a um grupo de linhas e/ou colunas.

    -->

    <table>
        <caption>População das Unidades Federativas</caption>
        <thead>
            <tr>
                <th scope="col">
                    Estado
                </th>
                <th scope="col">
                    População
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    São Paulo
                </td>
                <td>
                    45 919 049
                </td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>21 168 791</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>17 264 943</td>
            </tr>  
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total</th>
                <td>84 352 783</td>
            </tr>

        </tfoot>
    </table>

    
</body>
</html>
