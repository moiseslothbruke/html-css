<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Criando a primeira tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        td{
            border: 1px solid rgba(0, 0, 0, 0.734);
            text-align: center; /*ALINHAMENTO HORIZONTAL*/
            vertical-align: top; /*ALINHAMENTO VERTICAL*/
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        
    </style>
</head>
<body>

    <!--
    
    HIERARQUIA DE TABELA(simples):

    TABLE = tabela
        TABLE ROWS =  linha de tabela
            TABLE HEADER = cabeÃ§alho de tabela
            TABLE DATA = dado de tabela

    
    -->
    
    <table>
        <tr> <!--primeira linha-->
            <td>A1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>D3</td>
        </tr>
    </table>

</body>
</html>
