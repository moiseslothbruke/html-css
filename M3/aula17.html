<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício com tabela</title>
    <style>
        *{
            font-family: 'Courier New', Courier, monospace;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        th, td{
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <!--
    Definindo o scope de cada th.
    -->

    <table>
        <thead>
            <th scope="col">Grupo</th>
            <th scope="col">Nomes</th>
            <th colspan="3" scope="colgroup">Filmes</th> <!--Por ocupar 3 colunas que contêm seus respectivos dados o escopo é em grupo-->

            <!--
            O escopo será definido a um th de acordo com seus respectivos dados, ou seja, mesmo se um th ocupar mais de 1 coluna ou linha, só será considerado os dados desse th.

            Um exemlo é o tfooth deste código.
            -->

        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Homens</th>
            </tr>
            <tr>
                <td>Bruno Mendonça</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <td>Daniel Lourenço</td>
                <td>Wall-E</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr> 
            <tr>
                <td>Fabiano Mota</td>
                <td>Star Wars 5</td>
                <td>Taxi Driver</td>
                <td>Toy Story</td>
            </tr>
            <tr>
                <th rowspan="4" scope="rowgroup">Mulheres</th>
            </tr>
            <tr>
                <td>Ana Maria Santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Cláudia Melo</td>
                <td>Intocáveis</td>
                <td>Amnésia</td>
                <td>Gladiador</td>
            </tr>
        </tbody>
        <tfoot>
            <th colspan="4" scope="row">Total</th>
            <td>1000</td>
            <!--Mesmo o th ocupando 4 colunas seu escopo o dado relativo a ele, não é um grupo em linha, mas sim um dado em linha -->
        </tfoot>
    </table>
    
</body>
</html>
