    <!--
    
    Primeiros Conceitos:

    O QUE É UM REPOSITÓRIO - É UM "LOCAL" ONDE ARMAZENA-SE COISAS E SE SUBDIVIDE EM:

    1 - REPOSITÓRIO LOCAL - QUANDO O PROJETO É ARMAZENADO DIRETAMENTE NA MÁQUINA;
    2 - REPOSITÓRIO REMOTO - QUANDO O PROJETO É ARMAZENADO NA NUVEM OU EM OUTRO MEIO DE ARMAZENAMENTO.

    O QUE É GIT E GITHUB:

    1 - GIT - FUNCIONA COMO UM GERENCIADOR DE PROJETOS E VERSÕES DE UM CÓDIGO OU APLICAÇÃO, ESSAS APLICAÇÕES OU CÓDIGOS PODEM SER GUARDADOS DENTRO DO COMPUTADOR, SERVINDO COMO UMA FORMA DE REPOSITÓRIO LOCAL, ALÉM DE AJUDAR NA ORGANIZAÇÃO.

    2 - GITHUB - FUNCIONA COMO UMA FORMA DE HOSPEDAR PROJETOS NA NUVEM, POSSIBILITANDO UM REPOSITÓRIO REMOTO GRATUITO E QUE PODE AJUDAR, QUANDO É NESCESSÁRIO COMPARTILHAR UM PROJETO.

    EXCLUIR O REPOSITÓRIO LOCAL E REMOTO E CRIAR NOVOS.


    -->


</body>
</html>
