<!DOCTYPE html>
<html>
<head>

<style>

        font-family: 'Courier New', Courier, monospace;
    }
    table{
        width: 300px;
        border-collapse: collapse;
    }

    td{
        padding: 10px;
        border: 1px solid black;
    }

</style>
</head>

    <table>

                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td colspan="5">N</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
