<!-- 
#COMO FUNCIONA A HTML E AS CSS(s):

1-HTML-FUNCIONA ATRAVÉS DE TAGS QUE TERÃO UMM VALOR SEMÂNTICO DENTRO DO CÓDIGO;

*EXEMPLO:

<p>INDICA QUE TUDO OQUE ESTÁ DENTRO É UM PARÁGRAFO</p>

<a href=destino.html>diz um destino de link externo</a>

*OBS: As tags podem conter atributos e valores, "href=destino.html", como neste caso acima.

Algumas tags podem ter vários parâmetros/atributos, e outras por não nescessitarem de conteúdo interno não nescessitam de fechamento,exemplo , <br> e <img>

2-CSS-CONFIGURA O RESULTADO VISUAL DO SITE ATRAVÉS DE SELETORES:

*EXEMPLO:

P{
font-family: Arial;
font-size: 12pt
color: blue;
}

Tal código ira alterar a fonte do texto,tamanho da fonte e a cor da tag <p> que é um paragráfo</p>
-->
