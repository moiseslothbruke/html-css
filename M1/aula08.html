<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usando negrito,ítalico e outras formatações</title>
</head>
<body>
    <h1>Usando negrito e ítalico</h1>
    <hr>
    <h2>diferentes formas de usar negrito(destaque)</h2>
    <p>usando negrito sem <b>semântica</b></p><!--forma-->

    <p>agora usando o destaque <strong>com semântica</strong></p><!--semântica-->

    <h2>usando ítalico(ênfase)</h2>
    <p><i>ítalico sem semântica com a tag I</i></p>
    <p><em>ítalico com semântica com a tag EM</em></p>
</body>
</html>
