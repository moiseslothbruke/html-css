<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando diferentes tipos de midia para videos</title>
</head>
<body>
    <h1>tipos de mídia</h1>
    <p>
        para vídeos temos 4 tipos de midia: <br> 
        <ol>
            <li>MP4</li>
            <li>OGV</li>
            <li>M4V</li>
            <li>WEBM</li>
        </ol>
        o último citado é o formato de midia mais pesado dentre os 4.
    </p>
    <h2>Inserindo vídeo&#40de forma interna,no próprio servidor&#41 no site.</h2>
<video controls autoplay width="500px">
    <source srcset="aula18.mp4" type="video/mp4">
    <p> Seu navegador não tem compatibilidade com reprodução de vídeos</p>
</video>

<h2>hospedando externamente</h2>

<iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=BTo3XcN_hWKOt81v" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
