<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links/âncoras</title>
</head>
<body>
    <h1>links/âncoras</h1>
    <h2>links externos</h2>
    <p>
         <a href="https://github.com/gustavoguanabara/html-css/blob/master/aulas-pdf/04%20-%20Primeiros%20passos%20HTML.pdf" target="_blank " rel="external">acesse o repositório público do Gustavo Guanabara</a> no GitHub
    </p>
    <h2>links internos</h2>
    <!--links para navegação dentro do site-->

    <p>
        link para acessar a <a href="aula12.html" target="_blank" rel="external" rel="prev">página anterior</a>
        
    </p>
    <!--

    para usar um link dessa forma é preciso que os arquivos HTML estejam na mesma pasta,
    caso o contrário será nescessário informar o seu caminho para pasta ou caminho da URL.
    
    -->

    <!--
    
    Quando temos um link, por exemplo,de um site que não se sabe se é oficial ou que não se 
    deseja indexar nos mecânismos de busca podemos usar o parâmetro rell="nofollow"

    -->

    <!--
    
    O ./ siguinifica que estamos procurnado dentro da própria pasta
    já o ../ possibilita acessar uma página ou arquivo anterior em outra pasta.

-->
</body>
</html>
