<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes em CSS</title>
    <style>

        h1{
            color: aqua;

        }

        h1:hover{
            background-color: brown;
        }

        div{
            display: inline-block;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover{
            background-color: salmon;
        }

       /*
    
       NESSE CASO HOVER É UMA PSEUDO CLASSE QUE É REPRESENTADA POR :
       
       */

    </style>
</head>
<body>
    <h1>Usando Pseudo classes</h1>
    <div>01</div>
    <div>02</div>
    <div>03</div>

    <p>
        As Pseudo classes estão relacionadas ao estado de uma classe ou elemento HTML.
    </p>
</body>
</html>
